<div class="container">

  <div class="jumbotron" style="background-color: white;">
    <h1>Evaluation</h1>

    <div *ngFor="let eva of evaluationArray; let i = index" class="chart-wrapper">
      <div class="row mt-5" style="background-color: whitesmoke;">
        <div class="col-sm mb-3 mt-3">
          <div class="row  row justify-content-start  align-items-start ">
            <div class="col-1">
              <h3>{{i + 1}}.</h3>
            </div>
            <div class="col-11">
              <h3>{{eva.questionText}}</h3>
            </div>
          </div>

          <canvas baseChart
                  [datasets]="eva.answerData"
                  [labels]=eva.answerLabel
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>

          <ng-container *ngIf="eva.userInput != null && eva.userInput.length > 0;">
            <h5 class="mt-3">Individuelle Benutzerantworten:</h5>
            <div *ngFor="let input of eva.userInput">
              <ul>
                <li>
                  <p>{{input}} </p>
                </li>
              </ul>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
